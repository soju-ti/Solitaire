    <style>
        body {
            background: green;
            height: 100vh;
            margin: 0px;
            padding: 0px;
        }
        
        .game-container {
            display: grid;
            grid-template-columns: repeat(7, .1fr);
            grid-template-rows: repeat(2, .75fr);
            padding: 50px;
            transition: all 0.2s;
        }
        
        .stocks {
            display: grid;
            cursor: pointer;
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: rgb(0 0 0 / 25%) 0px 0px 5px 5px inset;
            border-radius: 12px;
        }
        
        .stock {
            top: 0;
            left: 0;
            position: absolute;
            margin: auto;
        }
        
        .stocks .stock-item {
            grid-row-start: 1;
            grid-column-start: 1;
        }
        
        .stock-item img {
            width: 100px;
        }
        
        .empty-waste {
            display: grid;
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: rgb(0 0 0 / 25%) 0px 0px 5px 5px inset;
            border-radius: 12px;
        }
        
        .empty-waste .waste-item {
            grid-row-start: 1;
            grid-column-start: 1;
            top: 0;
            left: 0;
            position: absolute;
            margin: auto;
        }
        
        .grid-item {
            margin: 20px;
        }
        
        .foundation {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: rgb(0 0 0 / 25%) 0px 0px 5px 5px inset;
            border-radius: 12px;
        }
        
        .foundation .center {
            width: 50px;
        }
        
        .card {
            border-radius: 5px;
        }
        
        .fade-move {
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .fade-move,
        .fade-enter-active,
        .fade-leave-active {
            transition: all 0.5s cubic-bezier(0.55, 0, 0.1, 1);
        }
        /* 2. declare enter from and leave to state */
        
        .fade-enter-from,
        .fade-leave-to {
            transform: scaleY(0.01) translate(30px, 0);
        }
        /* 3. ensure leaving items are taken out of layout flow so that moving
      animations can be calculated correctly. */
        
        .fade-leave-active {
            position: absolute;
        }
        
        .card-left {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid black;
            z-index: 2;
            padding: 10px;
            border-radius: 50%;
        }
    </style>
</head>
